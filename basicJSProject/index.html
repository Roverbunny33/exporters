<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Babylon.js Basic Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1e1e2f;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #f2f2f7;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        display: block;
      }

      header {
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 35, 0.85);
        padding: 0.75rem 1.25rem;
        border-radius: 999px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.35);
        z-index: 1;
      }

      header h1 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Babylon.js Basic Scene</h1>
    </header>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = function () {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0.04, 0.05, 0.11, 1);

        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          BABYLON.Tools.ToRadians(45),
          BABYLON.Tools.ToRadians(60),
          6,
          new BABYLON.Vector3(0, 0.75, 0),
          scene
        );
        camera.attachControl(canvas, true);

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        light.intensity = 0.9;

        const ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: 6, height: 6 },
          scene
        );
        const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
        groundMat.diffuseColor = new BABYLON.Color3(0.15, 0.2, 0.3);
        groundMat.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1);
        ground.material = groundMat;

        const box = BABYLON.MeshBuilder.CreateBox(
          "box",
          { size: 1.2 },
          scene
        );
        box.position.y = 0.6;
        const boxMat = new BABYLON.StandardMaterial("boxMat", scene);
        boxMat.diffuseColor = new BABYLON.Color3(0.86, 0.4, 0.57);
        boxMat.emissiveColor = new BABYLON.Color3(0.1, 0.05, 0.2);
        box.material = boxMat;

        const torus = BABYLON.MeshBuilder.CreateTorus(
          "torus",
          { diameter: 2.4, thickness: 0.3, tessellation: 48 },
          scene
        );
        torus.position.y = 1.1;
        const torusMat = new BABYLON.StandardMaterial("torusMat", scene);
        torusMat.diffuseColor = new BABYLON.Color3(0.4, 0.75, 0.96);
        torus.material = torusMat;

        const glowLayer = new BABYLON.GlowLayer("glow", scene, {
          blurKernelSize: 32,
        });
        glowLayer.intensity = 0.4;
        glowLayer.addIncludedOnlyMesh(torus);

        scene.registerBeforeRender(() => {
          box.rotation.y += 0.01;
          torus.rotation.x += 0.005;
          torus.rotation.z += 0.0075;
        });

        return scene;
      };

      const scene = createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });
    </script>
  </body>
</html>
